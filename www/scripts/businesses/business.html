<ion-view view-title="{{vm.business.name}}" cache-view="false">
	<ion-content>
		<ion-slide-box ng-click="vm.showFullScreenSlider()">
			<ion-slide ng-repeat="picture in vm.business.pictures">
				<div class="box blue home-hello">
					<img ng-src="{{picture}}"/>
					
				</div>
			</ion-slide>
		</ion-slide-box>
		<div class="item">
			<h1 style="margin-bottom: 0;">{{vm.business.name}}</h1>
			<span>{{vm.business.category}}  |  {{vm.business.openHours}}</span>
			<a class=" item-icon-right" ng-click="vm.toggleFavorites()">
				<span ng-if="!vm.business.isInFavorites">
					<i class="icon ion-ios-star-outline "></i>
					
				</span>
				<span ng-if="vm.business.isInFavorites">
					<i class="icon ion-ios-star  balanced "></i>
				</span>
			</a>		
		</div>
		<div class="list">
			<span class="item item-icon-left" >
				<span ng-click="vm.getDirections()">
						<i class="ion-ios-navigate-outline ion-3x balanced"></i>
				</span>
				<span ng-click="vm.showWordpress()">
						<i class="ion-ios-world-outline ion-3x balanced"></i>
				</span>
				
			</span>
			
		</div>
		<div class="content-horizontal-padding">
			<h3>Introduction</h3>
			<p>
					{{vm.business.description}}
			</p>
		</div>
		<div class="list card">
			<a href="tel:{{vm.business.phoneNumber}}" class="item item-icon-left">
				<i class="icon ion-ios-telephone"></i>
				Call us
			</a>

			<a class="item item-icon-left" ng-click="vm.sendEmail()">
				<i class="icon ion-email"></i>
				Send us an Email
			</a>

			<a href="#" class="item item-icon-left" ng-click="vm.getDirections()">
				<i class="icon ion-compass"></i>
				Find us / Get directions
			</a>

			<a ng-click="vm.openFacebookPage()" class="item item-icon-left">
				<i class="icon ion-social-facebook"></i>
				Visit us on Facebook
			</a>

		</div>

		 <div class="list card">
			<a class="item item-icon-left" ng-click="vm.showContactUs()">
				<i class="icon ion-ios-time-outline"></i>
				It's {{::vm.currentDateTime}} and we are
				<span ng-if="vm.business.isBusinessOpen" class="balanced">Open</span>
				<span ng-if="!vm.business.isBusinessOpen" class="assertive">Closed</span>
			</a>

		
<!--
		<div class="list card">
			<a class="item item-icon-left" ng-click="vm.showWordpress()">
					<i class="icon ion-social-wordpress"></i>
					<span>Wordpress</span>
			</a>

			<a class="item item-icon-left" ng-click="vm.showDrupal()">
					<i class="icon ion-waterdrop"></i>
					<span>Drupal</span>
			</a>
		</div> -->


	</ion-content>
</ion-view>
